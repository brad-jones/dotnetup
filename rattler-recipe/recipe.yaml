# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  version: ${{ env.get("VERSION") }}

package:
  name: dotnetup
  version: ${{ version }}

about:
  homepage: https://github.com/brad-jones/dotnetup/
  repository: https://github.com/brad-jones/dotnetup/
  summary: "dotnet sdk version manager (ala: rustup)"
  description: ${{ env.get("DESCRIPTION") }}
  license: MIT

source:
  path: ${{ env.get("SRC_PATH") }}
  file_name: dotnetup

requirements:
  run:
    - if: unix
      then:
        - zlib
        - libcurl
        - icu
        - krb5
    - if: linux
      then:
        - lttng-ust
        - __glibc>=2.17

build:
  dynamic_linking:
    binary_relocation: false
  script:
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/etc/conda/env_vars.d
    - mkdir -p $PREFIX/etc/conda/activate.d
    - if: win
      then: cp ./dotnetup.exe $PREFIX/bin/dotnetup.exe
      else: cp ./dotnetup $PREFIX/bin/dotnetup && chmod +x $PREFIX/bin/dotnetup
    - if: win
      then: cp $RECIPE_DIR/env-win.json $PREFIX/etc/conda/env_vars.d/dotnetup.json
      else: cp $RECIPE_DIR/env-unix.json $PREFIX/etc/conda/env_vars.d/dotnetup.json
    - if: win
      then: cp $RECIPE_DIR/activation.bat $PREFIX/etc/conda/activate.d/dotnetup.bat
    - if: win
      then: cp $RECIPE_DIR/activation.ps1 $PREFIX/etc/conda/activate.d/dotnetup.ps1
    - if: unix
      then: cp $RECIPE_DIR/activation.sh $PREFIX/etc/conda/activate.d/dotnetup.sh

tests:
  - script: test "$(dotnetup --version | cut -d "+" -f 1)" = "${{ version }}"
