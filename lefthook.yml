# docs: https://lefthook.dev/configuration/

pre-commit:
  commands:
    dprint:
      run: dprint fmt --allow-no-files {staged_files}
      stage_fixed: true
    style:
      glob: "*.cs"
      run: dotnet format style -v d
      stage_fixed: true
    analyzers:
      glob: "*.cs"
      run: dotnet format analyzers -v d
      stage_fixed: true

commit-msg:
  commands:
    lint:
      run: cog verify -f {1}

pre-push:
  commands:
    lint:
      run: task lint
